      <section class="container-fluid landscape pt-2">
        <div id="wrapper">
        <div class="keyboard" id="piano">
          <div
            class="white-key"
            id="c-key"
            data-note="C"
            data-sound="middle-C-sound"
            aria-label="C key"
          ><div id="do-solfa-text">¶</div></div>
          <div
            class="black-key"
            id="csharp-key"
            data-note="C#"
            data-sound="Csharp-sound"
            aria-label="C sharp key"
          ></div>
          <div
            class="white-key"
            id="d-key"
            data-note="D"
            data-sound="D-sound"
            aria-label="D key"
          ><div id="re-solfa-text">¶</div></div>
          <div
            class="black-key"
            id="dsharp-key"
            data-note="D#"
            data-sound="Dsharp-sound"
            aria-label="D sharp key"
          ></div>
          <div
            class="white-key"
            id="e-key"
            data-note="E"
            data-sound="E-sound"
            aria-label="E key"
          ><div id="me-solfa-text">¶</div></div>
          <div
            class="white-key"
            id="f-key"
            data-note="F"
            data-sound="F-sound"
            aria-label="F key"
          ><div id="fa-solfa-text">¶</div></div>
          <div
            class="black-key"
            id="fsharp-key"
            data-note="F#"
            data-sound="Fsharp-sound"
            aria-label="F sharp key"
          ></div>
          <div
            class="white-key"
            id="g-key"
            data-note="G"
            data-sound="G-sound"
            aria-label="G key"
          ><div id="so-solfa-text">¶</div></div>
          <div
            class="black-key"
            id="gsharp-key"
            data-note="G#"
            data-sound="Gsharp-sound"
            aria-label="G sharp key"
          ></div>
          <div
            class="white-key"
            id="a-key"
            data-note="A"
            data-sound="A-sound"
            aria-label="A key"
          ><div id="la-solfa-text">¶</div></div>
          <div
            class="black-key"
            id="asharp-key"
            data-note="A#"
            data-sound="Asharp-sound"
            aria-label="A sharp key"
          ></div>
          <div
            class="white-key"
            id="b-key"
            data-note="B"
            data-sound="B-sound"
            aria-label="B key"
          ><div id="ti-solfa-text">¶</div></div>
          <div
            class="white-key"
            id="chigh-key"
            data-note="C (high)"
            data-sound="highC-sound"
            aria-label="High C key"
          ><div id="do-solfa-text">¶</div></div>
           <div
            class="black-key"
            id="csharphigh-key"
            data-note="C# (high)"
            data-sound="highCsharp-sound"
            aria-label="High C sharp key"
          ></div>
            <div
            class="white-key"
            id="dhigh-key"
            data-note="D (high)"
            data-sound="highD-sound"
            aria-label="High D key"
          ><div id="re-solfa-text">¶</div></div>
          <div
            class="black-key"
            id="dsharphigh-key"
            data-note="D# (high)"
            data-sound="highDsharp-sound"
            aria-label="High D sharp key"
          ></div>
          <div
            class="white-key"
            id="ehigh-key"
            data-note="E (high)"
            data-sound="highE-sound"
            aria-label="High E key"
          ><div id="me-solfa-text">¶</div></div>
          <div
            class="white-key"
            id="fhigh-key"
            data-note="F (high)"
            data-sound="highF-sound"
            aria-label="High F key"
          ><div id="fa-solfa-text">¶</div></div>
          <div
            class="black-key"
            id="fsharphigh-key"
            data-note="F#"
            data-sound="highFsharp-sound"
            aria-label="F sharp key"
          ></div>
          <div
            class="white-key"
            id="ghigh-key"
            data-note="G"
            data-sound="highG-sound"
            aria-label="G key"
          ><div id="so-solfa-text">¶</div></div>
           <div
            class="black-key"
            id="gsharphigh-key"
            data-note="G#"
            data-sound="highGsharp-sound"
            aria-label="G sharp key"
          ></div>
          <div
            class="white-key"
            id="ahigh-key"
            data-note="highA"
            data-sound="highA-sound"
            aria-label="A key"
          ><div id="la-solfa-text">¶</div></div>
          <div
            class="black-key"
            id="asharphigh-key"
            data-note="A#"
            data-sound="highAsharp-sound"
            aria-label="A sharp key"
          ></div>
          <div
            class="white-key"
            id="bhigh-key"
            data-note="B"
            data-sound="highB-sound"
            aria-label="B key"
          ><div id="ti-solfa-text">¶</div></div>
          </div>
        </div>
      </section>
